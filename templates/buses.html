{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="mb-4">Bus Inventory - 2025</h2>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Reg No.</th>
                    <th>Model</th>
                    <th>Expiry Year</th>
                    <th>Capacity</th>
                </tr>
            </thead>
            <tbody>
                {% for bus in buses %}
                <tr>
                    <td>{{ bus['Bus Rgd.No.'] }}</td>
                    <td>{{ bus['Make/Model of Vehicle'] }}</td>
                    <td>{{ bus['Year of Expiry'] }}</td>
                    <td>{{ bus['Capacity'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
