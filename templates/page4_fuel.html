{% extends 'base.html' %}
{% block content %}

<div class="container mt-4">
    <div class="card p-4 shadow-sm bg-light">

        <h4 class="fw-bold mb-3">Enter Daily Details About Vehicle</h4>

        <!-- DAILY ENTRY FORM (ONLY FOR FUEL ENTRY) -->
        <form method="POST">

            <div class="row g-3">
                <div class="col-md-6">
                    <label>Date</label>
                    <input type="date" name="date" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label>Model No</label>
                    <input type="text" name="veh_no" class="form-control" required>
                </div>

                <div class="col-12">
                    <label>Reading</label>
                    <input type="text" name="reading" class="form-control">
                </div>

                <div class="col-md-6">
                    <label>Oil Reading</label>
                    <input type="text" name="oil" class="form-control">
                </div>

                <div class="col-md-3">
                    <label>KMs</label>
                    <input type="text" name="kms" class="form-control">
                </div>

                <div class="col-md-3">
                    <label>Mileage</label>
                    <input type="text" name="mileage" class="form-control">
                </div>
            </div>

            <!-- ACTION BUTTONS -->
            <div class="d-flex justify-content-end gap-2 mt-4">
                <button type="reset" class="btn btn-outline-secondary">Clear</button>
                <button type="submit" name="add_entry" class="btn btn-primary">
                    Add Entry
                </button>
            </div>

            <div class="d-flex justify-content-end gap-2 mt-2">
                <a href="{{ url_for('download_csv') }}" class="btn btn-outline-success">
                    Download CSV
                </a>
                <button type="submit" name="clear_all" class="btn btn-outline-danger">
                    Clear All
                </button>

                <div class="d-flex gap-2">
        <a href="{{ url_for('driver_entry') }}" class="btn btn-outline-dark">
            ← Go Back
        </a>

        <a href="{{ url_for('login') }}" class="btn btn-outline-danger">
            Exit
        </a>
    </div>
            </div>

            <hr class="my-4">

<div class="text-center">
    <button type="submit" name="final_submit" class="btn btn-success btn-lg px-5">
        ✅ Submit All Details
    </button>
</div>


        </form>

        <!-- ✅ PAGE-5 NAVIGATION (LINK ONLY – NO FORM) -->
        <div class="text-center mt-5">
            <a href="{{ url_for('master_details') }}" class="btn btn-info w-50">
                Check Further Details
            </a>
        </div>

        <!-- NOTE -->
        <div class="alert alert-secondary mt-4 small text-center">
            Note: This application does not use GPS or sensors.
            Master details are auto-filled and editable only by Admin.
        </div>

    </div>
</div>

{% endblock %}
